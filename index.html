<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関西Ruby会議09</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Yu Gothic", sans-serif;
      line-height: 1.6;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 10s linear infinite;
      z-index: -2;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #001833 50%, #003d7a 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 150, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
      animation: float-up 15s linear infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .particle:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 13s;
    }

    .particle:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .particle:nth-child(3) {
      left: 30%;
      animation-delay: 4s;
      animation-duration: 17s;
    }

    .particle:nth-child(4) {
      left: 40%;
      animation-delay: 6s;
      animation-duration: 14s;
    }

    .particle:nth-child(5) {
      left: 50%;
      animation-delay: 1s;
      animation-duration: 16s;
    }

    .particle:nth-child(6) {
      left: 60%;
      animation-delay: 3s;
      animation-duration: 12s;
    }

    .particle:nth-child(7) {
      left: 70%;
      animation-delay: 5s;
      animation-duration: 18s;
    }

    .particle:nth-child(8) {
      left: 80%;
      animation-delay: 7s;
      animation-duration: 14s;
    }

    .particle:nth-child(9) {
      left: 90%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .particle:nth-child(10) {
      left: 95%;
      animation-delay: 4s;
      animation-duration: 13s;
    }

    .hero-content {
      position: relative;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .ruby-logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 40px;
      position: relative;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.8)) drop-shadow(0 0 40px rgba(0, 100, 255, 0.5));
      }

      50% {
        filter: drop-shadow(0 0 30px rgba(0, 150, 255, 1)) drop-shadow(0 0 60px rgba(0, 100, 255, 0.8));
      }
    }

    .ruby-logo svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #00d4ff, #0096ff, #00d4ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
      text-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .tagline {
      font-size: 1.5rem;
      color: #00d4ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .location {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.7s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .cta-button {
      display: inline-block;
      padding: 20px 50px;
      background: transparent;
      color: #00d4ff;
      text-decoration: none;
      border: 2px solid #00d4ff;
      border-radius: 0;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
      cursor: initial;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover {
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6),
        inset 0 0 20px rgba(0, 212, 255, 0.1);
      transform: translateY(-2px);
    }

    .cta-button:hover::before {
      left: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1rem;
        letter-spacing: 1px;
      }
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00d4ff, #0096ff);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #00b4e6, #0086e6);
    }
  </style>
</head>

<body>
  <div class="grid-bg"></div>
  <section class="hero">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="hero-content">
      <div class="ruby-logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="rubyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
            </linearGradient>
          </defs>
          <polygon points="50,10 80,30 80,60 50,90 20,60 20,30" fill="none" stroke="url(#rubyGrad)" stroke-width="2" />
          <polygon points="50,10 80,30 50,50 20,30" fill="url(#rubyGrad)" opacity="0.8" />
          <polygon points="20,30 50,50 50,90 20,60" fill="url(#rubyGrad)" opacity="0.6" />
          <polygon points="80,30 50,50 50,90 80,60" fill="url(#rubyGrad)" opacity="0.6" />
        </svg>
      </div>
      <h1>関西Ruby会議09</h1>
      <p class="tagline">Mother Lake and Ruby</p>
      <p class="location">Shiga Prefecture | 2026</p>
      <a href="#register" class="cta-button">Coming soon...</a>
    </div>
  </section>
</body>

</html>
